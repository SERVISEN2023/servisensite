<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Contactez-nous - SERVISEN</title>
    <style>
        /* Réinitialisation de styles par défaut */
        body, h1, h2, p, ul, li, form {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5f9;
            color: #333;
        }

        /* Styles de la barre de navigation */
        nav ul {
            list-style: none;
            background-color: #333;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a.active {
            border-bottom: 2px solid white;
        }

        /* Styles du formulaire de contact */
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .call_me
        {
            color: white;
        }

        .contact-form button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styles du pied de page */
        footer {
            text-align: center;
            padding: 100px;
            background-color: blue;
            color: white;
        }

        .social-media img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }
        .acceuil
        {
            color: blue;
        }
    </style>
</head>
<link rel="shortcut icon" href="../kanefreelance/image/lg.jpg" type="image/x-icon">
<body>
    <header>
        <!-- Barre de navigation -->

    </header>

    <main>
        <section class="contact-container">
            <h2>Contactez-nous</h2><br>
            <p>Nous sommes là pour vous aider. </p><br>
            <div class="contact-info">
                <p><strong><a  href="tel:+221 77 136 17 66" target="_blank">Téléphone : +221 77 136 17 66</a></strong></p><br>
                <p><strong><a class="acceuil" href="#">Adresse :</a></strong>  Saint-Loius, Sénégal</p><br>
                <p><strong><a class="acceuil" href="https://www.SERVISEN.servirsenegal1@gmail.com" target="_blank"> Email : SERVISEN.servirsenegal1@gmail.com</a></strong></p><br>
            </div>
    
        </section>
    </main>

    <footer>
        <div class="social-media">
            <a class="call_me" href="https://web.facebook.com/profile.php?id=61550096638512&is_tour_completed=true" target="_blank"><img src="image/face.jpg" alt="Facebook"></a>
            <a class="call_me" href="#" target="_blank"><img src="twitter.png" alt="Twitter"></a>
            <a class="call_me" href="#" target="_blank"><img src="instagram.png" alt="Instagram"></a>
            <a class="call_me" href="#" target="_blank"><img src="Youtube.png" alt="Youtube"></a>
        </div><br>
        <p>&copy; 2023 SERVISEN. Tous droits réservés.</p>
    </footer>
</body>
</html>
